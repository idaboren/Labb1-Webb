<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="services.css" />
    <script defer src="site.js"></script>
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand navbar-light bg-light justify-content-center"
      >
        <h1 class="m-2">Titel</h1>
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Hem</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">Om oss</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" aria-current="page"
              >Tjänster<span class="visually-hidden">(current)</span></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="row">
      <!-- Beställning -->
      <div class="col-auto p-4">
        <div class="card p-0">
          <div class="card-body">
            <h3>Din beställning</h3>
            <ul id="cartList" class="list-unstyled me-2"></ul>
            <hr />
            <p id="priceTotal"></p>
          </div>
          <div class="card-footer border-0 bg-white text-center">
            <button
              class="btn btn-light"
              data-bs-toggle="modal"
              data-bs-target="#finishOrderModal"
            >
              Beställ
            </button>
          </div>
        </div>
      </div>
      <!-- Slut beställning -->

      <!-- Produkter -->
      <div class="col">
        <div class="container p-4">
          <!-- Produklista -->
          <ul class="row group gap-2" id="cardList"></ul>

          <!-- Produktinformation -->
          <div class="modal" id="productInformationModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 id="productName">Vara</h2>
                  <button
                    id="closeModal"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>
                <div class="modal-body">
                  <p id="productInfo">Information</p>
                </div>
              </div>
            </div>
          </div>
          <!-- Slut produktinformation -->

          <!-- Beställning -->
          <div class="modal" id="finishOrderModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button
                    id="closeModal"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>
                <div class="modal-body">
                  <p>Tack för din beställning!</p>
                </div>
              </div>
            </div>
          </div>
          <!-- Slut beställning -->
        </div>
      </div>
      <!-- Slut produkter -->
    </main>

    <footer>
      <!-- kort kontakt, info? -->
    </footer>
  </body>
</html>
