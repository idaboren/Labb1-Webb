<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bageriet</title>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta
    name="description"
    content="Bageriets produkter"
  />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="products.css" />
    <script defer src="site.js"></script>
  </head>

  <body>
    <header>
      <!-- Navigation -->
      <nav
        class="navbar navbar-expand navbar-light justify-content-center"
      >
        <h1 class="m-2">Bageriet</h1>
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Hem</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">Om oss</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" aria-current="page"
              >Varor<span class="visually-hidden">(current)</span></a
            >
          </li>
        </ul>
      </nav>
      <!-- End navigation -->
    </header>

    <main class="container">
      <div class = "row">
        
        <!-- Order -->
      <div class="col-auto p-4">
        <div class="card">
          <div class="card-body">
            <h2>Din beställning</h2>
            <ul id="cartList" class="list-unstyled me-2"></ul>
            <hr />
            <p id="priceTotal"></p>
          </div>
          <div class="card-footer">
            <button
              class="btn btn-light"
              data-bs-toggle="modal"
              data-bs-target="#finishOrderModal"
            >
              Beställ
            </button>
          </div>
        </div>
      </div>
      <!-- End order -->

      <!-- Products -->
      <div class="col p-4">
        
          <!-- Product list -->
          <div class="row gap-2" id="cardList"></ul>

          <!-- Product information -->
          <div class="modal" id="productInformationModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 id="productName">Vara</h2>
                  <button
                    id="closeModal"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>
                <div class="modal-body">
                  <p id="productInfo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, neque?</p>
                </div>
              </div>
            </div>
          </div>
          <!-- End product information -->

          <!-- Finish order -->
          <div class="modal" id="finishOrderModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2>Tack för din beställning!</h2>
                  <button
                    id="closeModal"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>
                <div class="modal-body">
                  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, debitis?</p>
                </div>
              </div>
            </div>
          </div>
          <!-- End finish order -->
        </div>
      </div>
      <!-- End products -->
      
    </main>
  </body>
</html>
